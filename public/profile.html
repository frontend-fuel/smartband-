<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Smartband+</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-section">
                    <div class="heart-icon">â™¥</div>
                    <span class="brand-name">Smartband+</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-heart-pulse"></i></span>
                    <span class="nav-text">Heartbeat Monitor</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span class="nav-text">Analytics</span>
                </a>
                <a href="thingspeak.html" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-cloud"></i></span>
                    <span class="nav-text">ThingSpeak</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="profile-header">
                <h1>User Profile</h1>
                <div class="header-actions">
                    <button class="notification-btn"><i class="fa-solid fa-bell"></i></button>
                    <button class="profile-btn"><i class="fas fa-user"></i></button>
                    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>

            <div class="profile-content">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-avatar">
                        <div class="avatar-circle">
                            <img src="logo.png" alt="Profile Icon" class="profile-logo">
                        </div>
                    </div>
                    
                    <div class="profile-info">
                        <h2 class="profile-name">Loading...</h2>
                        <p class="profile-email">Loading...</p>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="profile-details">
                    <div class="details-section">
                        <h3>Profile Information</h3>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="details-section">
                        <h3>Security</h3>
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" class="form-input" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <button class="cancel-btn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
