<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break The Silence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   
    <div class="container">
        <div class="form-side">
            <div class="form-container">
                <div class="logo-name-row">
                    <img src="logo-name.png" alt="Logo Name" class="logo-name-img">
                </div>
                <form id="loginForm" class="active">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">LOGIN</button>
                    <div class="form-footer">Don't have an account? <a href="#" id="goSignup">Sign up</a></div>
                </form>
                <form id="signupForm">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Full Name" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="submit-btn">SIGNUP</button>
                    <div class="form-footer">Already have an account? <a href="#" id="goLogin">Login</a></div>
                </form>
            </div>
        </div>
        <div class="image-side">
            <img src="login-page-image.png" alt="Login Visual" class="login-image">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
